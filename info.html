<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Info</title>
</head>
<body>
    <header>
        <section class = "navbar">
            <nav class="nav-section">
                <div class="logo">
                    <h4>DB</h4>
                </div>
                <ul class = "nav-links">
                    <li class = "nav-item"><a href="#">Home</a></li>
                    <li class = "nav-item"><a href="#about">About</a></li>
                    <li class = "nav-item"><a href="./books.html">Books</a></li>
                    <li class = "nav-item"><a href="./info.html">Info</a></li>
                </ul>
                <section class = "burger">
                    <div class="line1"></div>
                    <div class="line1"></div>
                    <div class="line1"></div>
                </section>
            </nav>
        </section>
    </header>  

    <main class="form-wrapper">
        <section class="add-info">
            <h2>Add Info</h2>
            <form class="info-form">
                <label class="input-label">
                    Name
                    <input type="text">
                </label>
                <label class="input-label">
                    Surname
                    <input type="text">
                </label>
                <label class="input-label">
                    Email
                <input type="email">
                </label>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </section>

        <div class="form-divider"></div>

        <section class="book-pick">
            <h2>Pick a book</h2>
            <form class="book-form">
                <label class="input-label">Books
                <select name="book">
                    <option value="angels">Angels and Demons</option>
                    <option value="da-vinci">The Da Vinci Code</option>
                    <option value="origin">Origin</option>
                </select>
            </label>
            <label class="input-label">
                Add thoughts
                <textarea name="thoughtd" cols="30" rows="10"></textarea>
            </label>
            <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
