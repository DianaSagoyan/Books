<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Dan, Brown, books"> 
    <meta name="description" content="About Dan Brown and some of his books.">
    <link rel="stylesheet" href="./styles/info.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Info</title>
</head>
<body>
    <header>
        <section class = "navbar">
            <nav class="nav-section">
                <div class="logo">
                    <h4>DB</h4>
                </div>
                <ul class = "nav-links">
                    <li class = "nav-item"><a href="./index.html">Home</a></li>
                    <li class = "nav-item"><a href="./index.html.#about">About</a></li>
                    <li class = "nav-item"><a href="./books.html">Books</a></li>
                    <li class = "nav-item"><a href="#">Info</a></li>
                </ul>
                <section class = "burger">
                    <div class="line1"></div>
                    <div class="line1"></div>
                    <div class="line1"></div>
                </section>
            </nav>
        </section>
    </header>  

    <div class = "animation">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <main class="form-wrapper">
        <section class="add-info">
            
            <form class="info-form">
                <h2 class="form-heading">Add Info</h2>
                <label class="input-label">
                    Name
                    <input type="text">
                </label>
                <label class="input-label">
                    Surname
                    <input type="text">
                </label>
                <label class="input-label">
                    Email
                <input type="email">
                </label>
                <button class="submit-button" type="submit">Submit</button>
            </form>
        </section>

        <div class="form-divider"></div>

        <section class="book-pick">
            <h2 class="form-heading">Pick a book</h2>
            <form class="book-form">
                <label class="input-label">Books
                <select name="book">
                    <option class="option-value" value="angels">Angels and Demons</option>
                    <option class="option-value" value="da-vinci">The Da Vinci Code</option>
                    <option class="option-value" value="origin">Origin</option>
                </select>
            </label>
            <label class="input-label">
                Add thoughts
                <textarea name="thoughtd" cols="30" rows="10"></textarea>
            </label>
            <button class="submit-button" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer class = "footer">
        <i class="icon social-icon fab fa-instagram"></i>
        <i class="icon social-icon fab fa-facebook-f"></i>
        <i class="icon social-icon fab fa-twitter"></i>
        <i class="icon social-icon fas fa-envelope"></i>
        </footer>
</body>
</html>
